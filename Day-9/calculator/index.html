<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
       <h1 id="title" class="text-center mt-5">Calculator</h1>
       <p id="description" class="text-center">This is a simple Calculator made with HTML, CSS, BootStrap and JavaScript</p>
    <div class="container-fluid col-5 col-md-3 mt-5">
        <div class="Calculator bg-dark justify-content-center border border-4 border-info  p-4">
            <input type="text" id="result" placeholder="0" class="form-control" disabled>
            <br />
            <div class="text-center">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" id="7" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="8" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="9" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" id="divide" onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" id="4" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="5" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="6" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" id="multiply" onclick="appendToDisplay('*')">*</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" id="1" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="2" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="3" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" id="subtract" onclick="appendToDisplay('-')">-</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" id="0" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" id="." onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" id="equal" onclick="calculate()">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" id="add" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info" id="clear" onclick="deleteLastChar()">‚Üê</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="stript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
</html>
