<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation with forms</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h1 id="title" class="text-center">DOM manipulation with forms</h1>
    <p id="description" class="text-center"> Created a form and append the data in the form to the table</p>
    
    <section class="container-fluid col-12 col-md-7 mt-5">
        <div class="justify-content-center mt-5">
            <form class="border border-2 border-info p-4" id="form">
                <div class="row">
                    <div class="col">
                      <input type="text" id="first-name" class="form-control" placeholder="First name"/>
                    </div>
                    <div class="col">
                      <input type="text" id="last-name" class="form-control" placeholder="Last name" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-9">
                      <textarea type="text" id="address" placeholder="Address" class="form-control"></textarea>
                    </div>
                    <div class="col-3">
                        <input type="text" id="pincode" class="form-control" placeholder="Pincode" />
                      </div>
                </div>
                <div class="row mt-3"> 
                    <div class="col-4">
                        <select type="radio" class="form-select" id="gender" aria-label="Default select example" >
                            <option >Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="text" id="state" class="form-control" placeholder="State" name="state" />
                    </div>
                    <div class="col-4">
                        <input type="text" id="country" class="form-control" placeholder="Country" name="country"/>
                    </div>
                </div>
                <div class="row mt-3 d-flex justify-content-end">
                    <button type="button" id="submit" class="btn btn-primary col-3" onclick="submitForm()">Submit</button>
                </div>
            </form>
        </div>

        <table class="table table-hover table-bordered border-info mt-4">
            <thead>
                <tr>
                    <th class='text-center'>First Name</th>
                    <th class='text-center'>Last Name</th>
                    <th class='text-center'>Address</th>
                    <th class='text-center'>Pincode</th>
                    <th class='text-center'>Gender</th>
                    <th class='text-center'>State</th>
                    <th class='text-center'>Country</th>
                    <th class='text-center'>Action</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
</html>
