<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <section class="container">
        <div class="row mt-5">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid col-12 col-md-7">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for Events" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass" style="color: #555658;"></i></span>
                  </div>
                </form>
            </nav>
            <div class="mt-4">
                <div id="cards" class="row row-cols-1 row-cols-2 row-cols-md-3 justify-content-md-center g-4">
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/6817d1f73f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
