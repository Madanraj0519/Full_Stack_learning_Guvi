<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Hell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <section id="timer">
            <div id="row" class="timer-content mt-5">
                <div class="col-xs-12 col-sm-12 col-md-12 countdown-wrapper text-center">
                    <div class="card-header">
                        Count Down
                    </div>
                    <div class="card-block mt-5">
                        <div id="countdown">
                            <h1 id="sec" class="timer text-primary fs-1 fw-bold"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div id="wishes-content" class="col-xs-12 col-sm-12 col-md-12 text-center" style="display:none;">
                <img src="pics.gif" class="img-fluid rounded" alt="Responsive image" height="100%" width="100%" />
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
